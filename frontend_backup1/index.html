<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forzathon Webshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="my.css">
  </head>
  <body>
    <div class="container-fluid my-container pb-3">
        <h1>Epic title</h1>
        
        <!-- login -->
      <div v-if="!loginSuccess" class="loginBox">
        <!-- user name -->
        <div class="mb-3">
          <label for="userName" class="form-label">User name:</label>
          <input
            type="text"
            class="form-control"
            id="userName"
            v-model="userName"
          />
        </div>
        <!-- password -->
        <div class="mb-3">
          <label for="password" class="form-label">password:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            v-model="password"
          />
        </div>
        <!-- Button login -->
        <button type="button" class="btn btn-primary mb-3" @click="login()">
          Login
        </button>

        <div v-if="loginErrorMessage" class="alert alert-danger" role="alert">
          {{loginErrorMessage}}
        </div>
      </div>


        <!-- card -->
        <div class="card mb-3" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Áru 1</h5>
              <p class="card-text">Darab: 0</p>
              <p class="card-text">Készleten: 0</p>
              <p class="card-text">Ár: 0 ft</p>
              <a href="#" class="btn btn-success"><i class="bi bi-cart4"></i> Kosárba</a>
            </div>
          </div>
        
          <div id="app">{{ message }}</div>
        
        
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="my.js"></script>
  </body>
</html>
